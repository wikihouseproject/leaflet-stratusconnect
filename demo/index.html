<!DOCTYPE html>
<html>
<head>
  <title>Leafletjs - Ordnance Survey OpenSpace Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #map {
      width: 100%;
      height: 800px;
      margin-top: 200px;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- dependencies -->
  <!--
    Specific versions of Proj4Leaflet and its dependency on Proj4js

    ** Don't pull files from github like this in production apps!
  -->
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
  <script src="https://rawgit.com/kartena/Proj4Leaflet/master/lib/proj4-compressed.js"></script><!-- proj4js -->
  <script src="https://rawgit.com/kartena/Proj4Leaflet/master/src/proj4leaflet.js"></script><!--
  proj4leaflet -->
  <script src="../StratusConnect.js"></script>

  <script>

(function () {
  'use strict';

  var map,
    OSHQ = {
      WGS84: [51.5046289,-0.0474794]
    };

  function init() {
    var popup = L.popup();

    var layers = {
      archaeologicalPriorityZones: L.StratusConnect.tilelayer('S_APZ'),
      listedBuildings: L.StratusConnect.tilelayer('S_ListedBuildingsFeb16B_group'),
      postcodeAreas: L.StratusConnect.tilelayer('S_Postcode_SwkUnitPostcodePolygon'),
      conservationAreas: L.StratusConnect.tilelayer('S_ConservationAreasSwk'),
      permittedDevelopmentRestrictions: L.StratusConnect.tilelayer('S_Plan_PermittedDevelopmentApplicationsSouthwark')
    }

    /* L.Map with OS options */
    map = new L.Map('map', {
      zoom: 0,
      crs: L.StratusConnect.CRS,
      attributionControl: true,
      layers: Object.values(layers)
    });
    L.control.layers({},layers).addTo(map);

    /* New L.TileLayer.StratusConnect with API Key */
    // map.addLayer(L.StratusConnect.tilelayer('S_Plan_PermittedDevelopmentApplicationsSouthwark'));


    // map.addLayer(L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
    //   id: 'mapbox.streets'
    // }))


    map.setView(OSHQ.WGS84, 3);

    /* add some ui to the map */
    L.control.scale({ position: 'bottomright' }).addTo(map);

    L.marker(OSHQ.WGS84).addTo(map)
      .bindPopup('Point').openPopup();

    /* add some event callbacks */
    function onMapClick(e) {
      popup
        .setLatLng(e.latlng)
        .setContent('You clicked the map at ' + e.latlng.toString())
        .openOn(map);
    }

    map.on('click', onMapClick);
  }

  window.onload = init;
}());

</script>

</body>
</html>
